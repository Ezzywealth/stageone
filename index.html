<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stage One</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<article>
				<section class="name_img">
					<img src="./images/IMG-20230725-WA0000.jpg" alt="Ezekiel Udiomuno" data-testid="slackDisplayImage" />
					<div class="name">
						<h1 data-testid="slackUserName">Ezekiel Udiomuno</h1>
						<h3 id="track" data-testid="myTrack">Track: Frontend Development</h3>
					</div>
				</section>
				<section class="time">
					<h3 id="day_of_week" data-testid="currentDayOfTheWeek"></h3>
					<h3 id="utc_time" data-testid="currentUTCTime"></h3>
				</section>
				<section class="link">
					<a href="https://github.com/Ezzywealth/stageone" target="_blank" rel="noreferrer" id="github" data-testid="“githubURL”">Github Repository</a>
				</section>
			</article>
		</main>
		<script src="script.js"></script>
	</body>
</html>
